<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>AlgaWorks</title>
    <link rel="stylesheet" th:href="@{./css/style.css}" />
</head>

<body>
<header>
    <nav>
        <ul>
            <li><a th:href="@{/}"> AlgaWorks Contatos </a></li>

            <li><a th:href="@{/list}"> Listar </a></li>

            <li><a th:href="@{/form/neew}"> Novo </a></li>
        </ul>
    </nav>

</header>

<main>
    <section>
        <h1>Cadastro contatos</h1>
    </section>

    <section>

        <form th:action="${contact.neew} ? @{/list} : @{/list/{contact}(contact=${contact.id})}" th:object="${contact}" th:method="${contact.neew} ? post : put">

            <div th:if="${!contact.neew}">
                <label>CÃ³digo: </label>

                <input th:field="*{id}" readonly="readonly" />
            </div>

            <div>
                <label>Nome: </label>

                <input th:field="*{name}" />
            </div>

            <div>
                <label>Telefone: </label>

                <input th:field="*{cellPhone}"/>
            </div>

            <div>
                <button>Salvar</button>
            </div>
        </form>

    </section>
</main>
</body>

</html>
