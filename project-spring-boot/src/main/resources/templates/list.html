<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>AlgaWorks</title>

    <link rel="stylesheet" th:href="@{./css/style.css}" />

</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a th:href="@{/}"> AlgaWorks Contatos </a></li>

                <li><a th:href="@{list}"> Listar </a></li>

                <li><a th:href="@{form}"> Novo </a></li>
            </ul>
        </nav>

    </header>

    <main>
        <section>
            <h1>Lista contatos</h1>
        </section>

        <section>
            <table>
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>#</th>
                    <th>#</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="contact:${contacts}">
                    <td th:text="${contact.name}"></td>
                    <td th:text="${contact.cellPhone}"></td>

                    <td>
                        <a th:href="@{/contacts/{contact}/editar(contact=${contact.id})}">Editar</a>
                    </td>

                    <td>
                        <form th:action="@{/contacts/{contact}(contact=${contact.id})}"
                              th:method="delete">
                            <button>Remover</button>
                        </form>
                    </td>



                </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>

</html>
